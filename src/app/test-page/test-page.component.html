<div class="page">
    <div class="questions">
        <div class="questions__item">
            <h2 class="questions__item-title">{{ questions[step].text }}</h2>
            <img src="assets/{{ questions[step].image }}" alt="">
        </div>

        <div class="questions__answer" *ngFor="let answer of questions[step].answers" [innerHtml]="answer?.text" (click)="goNext(answer)"></div>
    </div>
</div>
